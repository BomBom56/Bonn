<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุขสันต์วันเกิด!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>สุขสันต์วันเกิด!</h1>
        
        <!-- แสดงรูปเจ้าของวันเกิด 3 รูป เรียงกัน -->
        <div class="photo-gallery">
            <img src="photo1.jpg" alt="รูปวันเกิด 1" class="birthday-photo">
            <img src="photo2.jpg" alt="รูปวันเกิด 2" class="birthday-photo">
            <img src="photo3.jpg" alt="รูปวันเกิด 3" class="birthday-photo">
        </div>

        <button onclick="playMusic()">กดเพื่อฟังเพลง</button>
        <audio id="birthdaySong" src="birthday.mp3"></audio>
    </div>

    <!-- ลูกโป่ง -->
    <div class="balloons"></div>

    <!-- กล่องของขวัญ -->
    <div id="gift-box" class="gift-box" onclick="openGift()">
        <img src="gift-box.png" alt="กล่องของขวัญ">
    </div>

    <!-- กระดาษคำอวยพร (ซ่อนอยู่) -->
    <div id="message" class="message">
        <p>ขอให้มีความสุขมาก ๆ สุขภาพแข็งแรง สมหวังในทุกสิ่ง!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
